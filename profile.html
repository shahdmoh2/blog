<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/base.css" />
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background: #f8d7da;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .card figcaption {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="title">
          <figure>
            <img src="./assets/image/me.jpg" alt="My Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
            <h1>My Blog</h1>
          </figure>
        </div>

        <div class="nav">
          <ul>
            <li><a href="index.html" class="active"><b>Home</b></a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="cards">
        <div class="card">
          <figure>
            <img src="./assets/image/card1.jpg" alt="Card 1 Image">
            <figcaption>my photo</figcaption>
            <figcaption>this is photo when i finish final exam for year 3</figcaption>
          </figure>
        </div>

        <div class="card">
          <figure>
            <img src="./assets/image/card2.jpg" alt="Card 2 Image">
            <figcaption>22 yeras old</figcaption>
            <figcaption>in 21-5 -2024</figcaption>
          </figure>
        </div>

        <div class="card">
          <figure>
            <img src="./assets/image/card3.jpg" alt="Card 3 Image">
            <figcaption>Palestine</figcaption>
            <figcaption>Iam from Palestine.</figcaption>
          </figure>
        </div>

        <div class="card">
          <figure>
            <img src="./assets/image/card4.png" alt="Card 4 Image">
            <figcaption>learning</figcaption>
            <figcaption>Iam learning frontend with udacity</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
